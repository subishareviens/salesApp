<header>
    <div class="brand">
      <a routerLink="/dashboard">
        <img src="../../../assets/images/brandlogo.png" alt="">
      </a>
      </div>
      <div class="profile" (click)="openButtons()" [ngClass]="{'showBt':openBt}">
        <div class="dsk-mode">
          {{role}}
           <span class="profile-pic"><img src="../../../assets/images/profile.png" alt=""></span>
           <span ><img src="../../../assets/images/down-arrow.png" alt=""></span>
        </div>
        <div class="mobile-mode">
          <button class="bg_primary login-profile">{{user}}</button>
        </div>
        <div class="profile-buttons">
          <button *ngIf="role == 'master'" (click)="openProfile()">
            <span class="mobile-mode"><img src="../../../assets/images/User.png"></span>
            Profile</button>
            <button class="logout" [ngStyle]="{'margin-top':(role == 'master')? '14px':'0' }" (click)="logout()">
            <span class="mobile-mode"><img src="../../../assets/images/logout.png"></span>
              Logout</button>
        </div>
      </div>
     
</header>
